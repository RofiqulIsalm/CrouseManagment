{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<div style="width: 700px;margin-left:25%; margin-bottom:5%; padding:20px 30px;border-radius:8px;color:black; background:rgba(128, 128, 128, 0.315);">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>
{% endblock content %}

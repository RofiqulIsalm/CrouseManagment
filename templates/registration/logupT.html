
{% extends 'base.html' %}
{% block title %}Register-Teacher{% endblock title %}
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Register</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Register
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Register -->
                <h3 class="mb-6">Sign Up and Start Teaching!</h3>
                <p class=" font-size-sm">
                    Sign up as a Student <a class="text-underline" href="{% url 'registration' %}">Register</a>
                </p>
                {% include 'component/msg.html'%}

                <!-- Form Register -->
                <form class="mb-5" method="post" action="{% url 'registration' %}">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            name
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="UserName Here" name="username" value="{{author.name}}" required>
                    </div>
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            Username
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="UserName Here" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="EmailAddress Here" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="Password Here" name="password" required>
                    </div>
                    <!-- DevType -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                           DevType
                        </label>
                        <input type="text" class="form-control" id="modalSignupPassword3" placeholder="Type of dev" name="type" value="{{author.dev_type}}" required>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        SIGN UP
                    </button>

                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Already have an account? <a class="text-underline" href="/accounts/login/">Log In</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
